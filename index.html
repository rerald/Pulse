<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>세무법인청년들 고객용 급여관리시스템 MVP</title>
  <style>
    :root {
      --bg: #f8fafc;
      --text: #1e293b;
      --muted: #64748b;
      --blue: #3b82f6;
      --green: #10b981;
      --purple: #8b5cf6;
      --white: #ffffff;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans KR', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 600px;
      width: 100%;
      padding: 40px 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 60px;
    }

    .header h1 {
      font-size: 32px;
      font-weight: 800;
      color: var(--text);
      margin-bottom: 12px;
    }

    .header p {
      color: var(--muted);
      font-size: 16px;
    }

    .buttons-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 20px 24px;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 600;
      text-decoration: none;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: var(--shadow);
    }

    .btn-employee {
      background: linear-gradient(135deg, var(--blue), #2563eb);
      color: white;
    }

    .btn-employee:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3);
    }

    .btn-owner {
      background: linear-gradient(135deg, var(--purple), #7c3aed);
      color: white;
    }

    .btn-owner:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(139, 92, 246, 0.3);
    }

    .btn-admin {
      background: linear-gradient(135deg, var(--green), #059669);
      color: white;
    }

    .btn-admin:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(16, 185, 129, 0.3);
    }

    .btn-icon {
      font-size: 24px;
      margin-right: 12px;
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }
      
      .header h1 {
        font-size: 28px;
      }
      
      .btn {
        padding: 18px 20px;
        font-size: 16px;
      }
      
      .btn-icon {
        font-size: 20px;
        margin-right: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>세무법인청년들<br>고객용 급여관리시스템<br>MVP</h1>
      <p>원하는 화면을 선택하세요</p>
    </div>

    <div class="buttons-container">
      <a href="employee-mvp-enhanced.html" class="btn btn-employee" target="_blank">
        <span class="btn-icon">👤</span>
        직원용 화면 열기
      </a>

      <a href="owner-dashboard.html" class="btn btn-owner" target="_blank">
        <span class="btn-icon">👨‍💼</span>
        사장님 관리 화면 열기
      </a>

      <a href="admin.html" class="btn btn-admin" target="_blank">
        <span class="btn-icon">⚙️</span>
        관리자 화면 열기
      </a>
    </div>
  </div>
</body>
</html>
